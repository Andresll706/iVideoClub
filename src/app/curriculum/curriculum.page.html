<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/autor']"></ion-back-button>
    </ion-buttons>
    <ion-title>Curriculum</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listaTrabajos">
    <ion-item *ngFor="let trabajo of listaTrabajos">
      <ion-label class="ion-text-wrap">
        <h2><b>{{trabajo.fecha}}:</b></h2>
        <p>{{trabajo.desc}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
