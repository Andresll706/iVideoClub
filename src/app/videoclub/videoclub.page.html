<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [routerLink]="['/home']"></ion-back-button>
        <ion-button *ngIf="modoLista == true" (click)="cambiarVista()">
          <ion-icon slot="icon-only" name="apps-sharp"></ion-icon>
        </ion-button>
        <ion-button *ngIf="modoLista == false" (click)="cambiarVista()">
          <ion-icon slot="icon-only" name="reorder-four-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Videoclub</ion-title>
     
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="listaPeliculas; else emptyList">
    <ion-list *ngIf="modoLista == true; else modoGrid">
      <ion-item *ngFor="let pelicula of listaPeliculas" (click)="verPaginaDetalle(pelicula.id)" detail>
        <ion-thumbnail slot="start">
          <ion-img src="{{pelicula.poster}}"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <b>{{pelicula.title}}</b><br>
          Director: {{pelicula.director}}<br>
          Año: {{pelicula.year}}
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #modoGrid>
      <ion-grid>
        <ion-row>
          <ion-col  size="6" size-sm="4" size-md="3" class="ion-text-wrap cell-class" *ngFor="let pelicula of listaPeliculas;" (click)="verPaginaDetalle(pelicula.id)" detail> 
            <ion-img src="{{pelicula.poster}}"></ion-img>
            <ion-label class="ion-text-wrap">
              <b>{{pelicula.title}}</b><br>
              Director: {{pelicula.director}}<br>
              Año: {{pelicula.year}}
            </ion-label> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

    
  </div>

  <ng-template #emptyList>
    <div>
      <p>La lista está vacía</p>
    </div>
  </ng-template>
</ion-content>
